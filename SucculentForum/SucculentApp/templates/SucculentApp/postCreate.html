 {% extends 'SucculentApp/base.html' %} 
 {% load static %}
<script type="text/javascript" src="{{ STATIC_URL }} /static/js/PostCreate.js"></script>

 {% block content %}
 <div class="data-entry-form p-2">
    <h2>Make a Post</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p class="errorText">{{errorText}}</p>
        {{form.as_p}}
        <button type="button">Add Poll</button>
        <button type="button">Remove Poll</button>
        <div id="PollContainer">
            <p>Poll Question</p>
            <input type="text" id="question">
            <p>Answer 1</p>
            <input type="text" id="answer1">
            <p>Answer 2</p>
            <input type="text" id="answer2">
            <button type="button">Add Answer</button>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
 {% endblock content %}
